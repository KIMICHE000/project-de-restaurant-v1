{% extends 'accounts/base.html' %} 

{% load static %}

{% block content %}

<main>
    <section class="pro-section cart-summary-section">
        <h2 class="section-title">Votre Panier</h2>
        
        <div class="cart-items">
            <div class="cart-item-card">
                <div class="item-info">
                    <img src="{% static 'images/steak.jpg' %}" alt="Steak de boeuf" class="item-image">
                    <div>
                        <h4 class="item-name">Steak de boeuf</h4>
                        <p class="item-price">25,99 €</p>
                    </div>
                </div>
                <div class="item-quantity">
                    <input type="number" value="1" min="1" class="quantity-input">
                </div>
                <div class="item-actions">
                    <button class="remove-item-btn">&times;</button>
                </div>
            </div>

            <div class="cart-item-card">
                <div class="item-info">
                    <img src="{% static 'images/pate.jpg' %}" alt="Pâtes à la truffe" class="item-image">
                    <div>
                        <h4 class="item-name">Pâtes à la truffe</h4>
                        <p class="item-price">18,00 €</p>
                    </div>
                </div>
                <div class="item-quantity">
                    <input type="number" value="1" min="1" class="quantity-input">
                </div>
                <div class="item-actions">
                    <button class="remove-item-btn">&times;</button>
                </div>
            </div>

            <div class="cart-item-card">
                <div class="item-info">
                    <img src="{% static 'images/tiramisu.jpg' %}" alt="Tiramisu" class="item-image">
                    <div>
                        <h4 class="item-name">Tiramisu classique</h4>
                        <p class="item-price">8,50 €</p>
                    </div>
                </div>
                <div class="item-quantity">
                    <input type="number" value="1" min="1" class="quantity-input">
                </div>
                <div class="item-actions">
                    <button class="remove-item-btn">&times;</button>
                </div>
            </div>

            </div>

        <div class="cart-total-info">
            <p>Total du panier : <span id="cart-total">52,49 €</span></p>
            <a href="{% url 'commander' %}" class="cta-button checkout-button">Valider la commande</a>
        </div>
    </section>
</main>

{% endblock %}
